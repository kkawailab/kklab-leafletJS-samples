            // filter() ã§æ¡ä»¶ã«ä¸€è‡´ã™ã‚‹åº—èˆ—ã®ã¿æŠ½å‡º
            const filteredStores = stores.filter(store => {
                // ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
                const matchCategory = currentCategory === 'all' || store.category === currentCategory;
                // ãƒ†ã‚­ã‚¹ãƒˆæ¤œç´¢ï¼ˆåº—èˆ—åã¾ãŸã¯ä½æ‰€ã«å«ã¾ã‚Œã‚‹ã‹ï¼‰
                const matchSearch = store.name.toLowerCase().includes(searchQuery) ||
                                   store.address.toLowerCase().includes(searchQuery);
                return matchCategory && matchSearch;
            });

            // ä»¶æ•°ã‚’è¡¨ç¤º
            document.getElementById('storeCount').textContent = `${filteredStores.length}ä»¶ã®åº—èˆ—`;

            // ãƒªã‚¹ãƒˆã®HTMLã‚’ç”Ÿæˆ
            // map() ã§å„åº—èˆ—ã‚’HTMLã«å¤‰æ›ã—ã€join() ã§çµåˆ
            listElement.innerHTML = filteredStores.map(store => `
                <div class="store-item ${activeStoreId === store.id ? 'active' : ''}"
                     onclick="selectStore(${store.id})">
                    <span class="category">${getCategoryLabel(store.category)}</span>
                    <h3>${store.icon} ${store.name}</h3>
                    <div class="address">${store.address}</div>
                    <div class="rating">${generateStars(store.rating)}</div>
                </div>
            `).join('');
        }

        // ----------------------------------------
        // ã‚«ãƒ†ã‚´ãƒªã®ãƒ©ãƒ™ãƒ«ï¼ˆè¡¨ç¤ºåï¼‰ã‚’å–å¾—
        // ----------------------------------------
        // è‹±èªã®ã‚«ãƒ†ã‚´ãƒªåã‚’æ—¥æœ¬èªã«å¤‰æ›
        function getCategoryLabel(category) {
            const labels = {
                cafe: 'ã‚«ãƒ•ã‚§',
                restaurant: 'ãƒ¬ã‚¹ãƒˆãƒ©ãƒ³',
                shop: 'ã‚·ãƒ§ãƒƒãƒ—'
            };
            return labels[category] || category;  // æœªå®šç¾©ãªã‚‰å…ƒã®å€¤ã‚’è¿”ã™
        }

        // ----------------------------------------
        // åº—èˆ—ã‚’é¸æŠã™ã‚‹é–¢æ•°ï¼ˆãƒªã‚¹ãƒˆ or ãƒãƒ¼ã‚«ãƒ¼ã‚¯ãƒªãƒƒã‚¯æ™‚ï¼‰
        // ----------------------------------------
        // ãƒãƒ¼ã‚«ãƒ¼ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆã¨åœ°å›³ã®ç§»å‹•ã‚’è¡Œã†
        function selectStore(storeId) {
            // åº—èˆ—ãƒ‡ãƒ¼ã‚¿ã‚’æ¤œç´¢
            const store = stores.find(s => s.id === storeId);
            if (!store) return;  // è¦‹ã¤ã‹ã‚‰ãªã‘ã‚Œã°çµ‚äº†

            // ä»¥å‰ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãƒãƒ¼ã‚«ãƒ¼ã‚’é€šå¸¸çŠ¶æ…‹ã«æˆ»ã™
            // setIcon() ã§ã‚¢ã‚¤ã‚³ãƒ³ã‚’å‹•çš„ã«å¤‰æ›´
            if (activeStoreId && markers[activeStoreId]) {
                const prevStore = stores.find(s => s.id === activeStoreId);
                markers[activeStoreId].setIcon(createIcon(prevStore.icon, false));
            }

            // æ–°ã—ã„åº—èˆ—ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«è¨­å®š
            activeStoreId = storeId;

            // é¸æŠã—ãŸãƒãƒ¼ã‚«ãƒ¼ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆçŠ¶æ…‹ã«
            if (markers[storeId]) {
                // setIcon() ã§ã‚¢ã‚¤ã‚³ãƒ³ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã«å¤‰æ›´
                markers[storeId].setIcon(createIcon(store.icon, true));
                // openPopup() ã§ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’è¡¨ç¤º
                markers[storeId].openPopup();
            }

            // setView() ã§åœ°å›³ã®ä¸­å¿ƒã‚’ç§»å‹•ã—ã€ã‚ºãƒ¼ãƒ ã‚¤ãƒ³
            map.setView([store.lat, store.lng], 16);

            // ã‚µã‚¤ãƒ‰ãƒãƒ¼ã®ãƒªã‚¹ãƒˆã‚’æ›´æ–°ï¼ˆé¸æŠçŠ¶æ…‹ã‚’åæ˜ ï¼‰
            updateStoreList();
        }

        // ----------------------------------------
        // ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’è¨­å®šã™ã‚‹é–¢æ•°
        // ----------------------------------------
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã«å‘¼ã³å‡ºã•ã‚Œã‚‹
        function setCategory(category) {
            currentCategory = category;

            // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            // classList.toggle() ã§æ¡ä»¶ã«å¿œã˜ã¦ã‚¯ãƒ©ã‚¹ã‚’ä»˜ã‘å¤–ã—
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            // é¸æŠã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦ãƒãƒ¼ã‚«ãƒ¼ã¨ãƒªã‚¹ãƒˆã‚’æ›´æ–°
            activeStoreId = null;
            addMarkers();
            updateStoreList();
        }

        // ----------------------------------------
        // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é–¢æ•°
        // ----------------------------------------
        // æ¤œç´¢ãƒœãƒƒã‚¯ã‚¹ã®å…¥åŠ›æ™‚ã«å‘¼ã³å‡ºã•ã‚Œã‚‹ï¼ˆoninputï¼‰
        function filterStores() {
            // ãƒªã‚¹ãƒˆã‚’æ›´æ–°
            updateStoreList();

            // ãƒãƒ¼ã‚«ãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’æ¤œç´¢çµæœã«åˆã‚ã›ã¦æ›´æ–°
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();

            stores.forEach(store => {
                // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼æ¡ä»¶ã‚’ãƒã‚§ãƒƒã‚¯
                const matchCategory = currentCategory === 'all' || store.category === currentCategory;
                const matchSearch = store.name.toLowerCase().includes(searchQuery) ||
                                   store.address.toLowerCase().includes(searchQuery);

                // æ¡ä»¶ã«ä¸€è‡´ã™ã‚‹ãƒãƒ¼ã‚«ãƒ¼ã®ã¿è¡¨ç¤º
                if (markers[store.id]) {
                    if (matchCategory && matchSearch) {
                        // addTo() ã§ãƒãƒ¼ã‚«ãƒ¼ã‚’åœ°å›³ã«è¿½åŠ ï¼ˆå†è¡¨ç¤ºï¼‰
                        markers[store.id].addTo(map);
                    } else {
                        // removeLayer() ã§ãƒãƒ¼ã‚«ãƒ¼ã‚’éè¡¨ç¤º
                        map.removeLayer(markers[store.id]);
                    }
                }
            });
        }

        // ----------------------------------------
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®åˆæœŸåŒ–
        // ----------------------------------------
        addMarkers();       // å…¨ãƒãƒ¼ã‚«ãƒ¼ã‚’è¿½åŠ 
        updateStoreList();  // ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º

        // ãƒ’ãƒ³ãƒˆ: åº—èˆ—æ¤œç´¢ã‚¢ãƒ—ãƒªã®æ§‹æˆè¦ç´ 
        // 1. åº—èˆ—ãƒ‡ãƒ¼ã‚¿: é…åˆ—ã¾ãŸã¯APIã‹ã‚‰å–å¾—
        // 2. ãƒãƒ¼ã‚«ãƒ¼ç®¡ç†: ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã§IDã¨ãƒãƒ¼ã‚«ãƒ¼ã‚’ç´ä»˜ã‘
        // 3. ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°: ã‚«ãƒ†ã‚´ãƒªã¨æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã§çµã‚Šè¾¼ã¿
        // 4. UIé€£æº: ãƒªã‚¹ãƒˆã¨ãƒãƒ¼ã‚«ãƒ¼ã‚’åŒæœŸ
        // 5. ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³: ã‚¯ãƒªãƒƒã‚¯ã§é¸æŠã€åœ°å›³ç§»å‹•
    </script>
